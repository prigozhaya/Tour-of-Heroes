<div class="favorite-card-container" *ngIf="favoriteHero">
  <a routerLink="/detail/{{ favoriteHero.id }}" class="favorite-card-link">
    <img class="favorite-card-img" src="{{ favoriteHero.thumbnail?.path }}.{{
        favoriteHero.thumbnail?.extension
      }}" alt="hero: {{ favoriteHero.name }}" />
  </a>

  <div class="favorite-card-description">
    <div class="favorite-card-info">
      <p class="info-text-name">{{ favoriteHero.name }}</p>
      <p><span class="info-text-text">ID: </span>{{ favoriteHero.id }}</p>
      <p>
        <span class="info-text-text">Description: </span>{{ favoriteHero.description }}
      </p>
    </div>
    <button (click)="removeFavoriteHero()">
