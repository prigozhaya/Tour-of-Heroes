<h2 class="heroes-header">My Heroes</h2>

<div class="list-container container">
  <ng-container *ngIf="!loading; else loadingTemplate">
    <app-favorite-card
      *ngFor="let favorite of favorites"
      [favoriteHero]="favorite"
      (removeFavorite)="removeFavorite($event)"
    ></app-favorite-card>
  </ng-container>
  <ng-template #loadingTemplate
    ><app-spinner class="loading-spinner"></app-spinner
  ></ng-template>
</div>
