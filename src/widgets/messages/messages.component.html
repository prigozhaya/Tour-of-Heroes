<div class="messages-block container">
  <div class="message-header-container">
    <span class="messages-container-line"></span>
    <h2 class="messages-header">Messages</h2>
    <span class="messages-container-line"></span>
  </div>

  <div class="container messages">
    <div class="messages-container" *ngIf="messageService.messages.length">
      <button type="button" (click)="messageService.clear()">Clear</button>

      <div class="messages-box">
        <p
          class="message-text"
          *ngFor="let message of messageService.messages"
          [ngClass]="{ error: message.error }"
        >
          {{ message.text }}
        </p>
      </div>
    </div>
  </div>
  <span class="messages-container-line"></span>
</div>
